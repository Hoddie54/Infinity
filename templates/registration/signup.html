{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign up{% endblock %}

{% block content %}
    <section class="about">
    <div class="container">
<h2>Sign up</h2>
<form enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Sign-up</button>
</form>
    </div>
    </section>
{% endblock %}
